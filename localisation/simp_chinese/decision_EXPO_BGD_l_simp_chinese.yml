decisions_BGD_EXPO: "§O2025大阪世界博览会§!"
decisions_BGD_EXPO_desc: "如何再次让大阪重现1970年万博的荣光，成为了我们的当务之急。是否要招徕外地企业承建、应该调配多少资源、还有与内战后仍然执掌着大阪府与大阪市的维新会的合作问题等等，成为了年轻的大阪关西世博复兴担当部长牛込里美肩上的重担。\n\n她或许对此仍然感到胆怯，但最终还是因为想要为家乡做点什么的单纯想法，鼓起了一腔勇气，决定担此重任。让我们为小里美祈祷一切顺利吧......\n\n提示一：你可以选择在质量没有达到100%之前就开始世博会，但这不会达成完美结局，只有工程进度与工程质量都达到100%才能完美成功。\n提示二：时间紧任务重，需要时刻紧盯和处理世博会工作才能圆满完成！"
BGD_EXPO_Construction: "正在建设场馆..."
BDG_EXPO_Over: "建设期限"
BGD_EXPO_start: "宣布世博会开幕"
BGD_EXPO_rimi: "请求中央援助"
BGD_EXPO_rimi_desc: "内战后各地都一片萧条，单凭地方已经无法顺利完成世博会的建设工作了，必须请求中央援助，调拨更多预算和资源。一位年轻的§K特命专员§!也会随之前来......"
BGD_EXPO_Attracting_foreign_companies: "吸引外地企业"
BGD_EXPO_Attracting_foreign_companies_desc: "大阪关西世博会的建设由大阪和关西本地的企业承包，这关系到了其本地的政商利益。然而，这些企业在战后连自身都自顾不暇，更遑论建设好世博会了，如果他们继续紧咬着这块吞不下去的肥肉不放，那只会毁了世博会。我们必须招商引资，吸引国内外其他地方的企业前来承建，中央政府也会参与其中。"
check_variable_EXPO_work_tt: "同时只能进行一项世博会工作"
BGD_EXPO_Meeting_with_the_Restoration_Party: "与大阪维新会会谈"
BGD_EXPO_Meeting_with_the_Restoration_Party_desc: "日本维新会及其支部大阪维新会在战后地方选举中仍然掌控着大阪府市，我们要是想顺利推进世博会建设，就少不了与他们打交道。闪耀党在关西和大阪的支部会联络他们进行会谈，里美会亲自出面与他们商谈条件。当然，考虑到维新会本身就积极推动世博会计划，这次会谈应该不会有太大难度。"
BGD_EXPO_Report_to_the_Central_Government: "向中央报告施工进度"
BGD_EXPO_Report_to_the_Central_Government_desc: "负责这次世博会的中央部门主要是财政部和总理部门，我们需要与中央进行必要的合作。尤其是有咲总理，里美也想回去和朋友相处一会了呢......"
BGD_EXPO_Focus_on_build_quality: "重视建设质量"
BGD_EXPO_Focus_on_build_quality_desc: "建设已经进入冲刺阶段，但因为急于求成，也出现了一些令人啼笑皆非的质量问题，比如耗资不菲却十分简陋的厕所（难视）和部分地方的甲烷超标，某些地方的建筑质量问题。为了整治这些乱象，里美部长将亲自出面，确保最终的大阪关西世博以一个高质量的面貌呈现在游客面前。"
BGD_EXPO_Final_Promotion_and_Speech: "最终宣传、演讲与收尾工作"
BGD_EXPO_Final_Promotion_and_Speech_desc: "世博会建设工作已近尾声，里美的努力终于要有了回报。我们会对全世界宣传大阪世博会即将完工的好消息，吸引各国游客前来参加，在这个动乱时代展现世界团结的力量。同时，PPP所有人都会作为政府官员出席参加一次演讲，进行对世博会迄今为止的成果的庆贺与未来展望的演讲。而收尾工作也即将展开，确保即使在工程末尾也不松懈，将世博会建设得尽善尽美。"
BGD_EXPO_Fundraising_Speech: "组织募捐"
BGD_EXPO_Fundraising_Speech_desc: "尽管内战不久之后的国民没有太多的钱，但我们仍然知道这次世博会是一次能造福所有国民的事件，因此我们会组织募捐并鼓励人们捐款支持世博会，届时捐款者也可享受世博会中的优惠服务。这次活动主要集中在关西和大阪，但全国其他范围内也会开展募捐活动。而募捐对象除普通国民之外，也包括政商界人士。"
BGD_EXPO_Choosing_a_mascot: "吉祥物...?"
BGD_EXPO_Choosing_a_mascot_desc: "你知道的，就是那个ASSHOLE上长EYES的"
