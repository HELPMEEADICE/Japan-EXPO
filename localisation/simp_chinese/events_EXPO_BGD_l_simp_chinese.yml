expo.1.t: "振兴大阪关西世博"
expo.1.d: "1970年的大阪万博是我国经济快速发展时期的一个辉煌事件，既证明了我们经济、科技与社会的繁荣，又为我国经济带来了进一步发展的动力，与东京奥运会一起成为那时难忘的记忆。然而，时过境迁，伴随着日本经济衰落，不仅第二次的东京奥运会举办得磕磕绊绊，我们在2018年11月开始承办的第二次大阪世博会也步履维艰，并且伴随着内战的爆发，计划完全停滞，似乎其失败已是不可避免。\n\n然而，我们不能放弃这次机会，如果我们能重新开始因内战而停工的大阪世博建设，并顺利将其完成，那么就可以为我国因战争而受创的经济注入一针强心剂，并向世界展示这是我国复兴的明证！现在离预定的2025年4月13日举办日期还有两到三年的时间，只要我们打起精神来肯努力，定能将之完美完成，并在这动荡不堪的世界之中再次将人们团结起来，让大家能够再次展望未来。\n\n我们的内务部长里美自告奋勇，希望负责这一事物，因为那里是她的老家。在经过行政程序和法律解释后，我们得以重新阐述内务部的职权，并任命其为临时性的大阪关西世博复兴担当专员。现在，为了不辜负人们的期望，里美已下定决心将这件事情做好。"
expo.1.a: "诸位，为了大阪，为了关西，为了日本！"
expo.2.t: "大阪出身的特派专员"
expo.2.d: "大阪市政府内一片混乱，自从东京的中央政府宣布重启世博会计划后，大阪就在庆贺、质疑和漠不关心三种情绪中度过着每一天。即便计划已经开始，因为内战而受损严重的地方政府也无力建设。中央政府应该拨更多的款项，这种声音和想法已经开始流行起来。但在大阪府和大阪市向中央发出这样的请求后，来到的不仅是资源和拨款，还有一位他们想不到的年轻专员——甚至太年轻了，当然，考虑到东京的少女政府本来就很年轻，这似乎没什么可奇怪的。\n\n来者正是牛込里美，这位大阪出身，如今又以内务部长身份同时担当起了大阪关西世博复兴担当专员的少女。大阪市政府为此准备了一场简短又热情的欢迎仪式，不会耗费太多资源，也耗费不起。里美来到这里之后，身着浅粉色的正装，略显尴尬和害羞地接受着欢迎，并与市政府重要官员和一些大阪市议员合影。记者们闪烁的相机镜头记录下了这位少女专员和成年的官员议员们站在一起的奇妙时刻，并暗喜这绝对会是头条。\n\n在接下来的世博会建设期间，里美大概有五分之二的时间会待在大阪，剩下五分之三的时间则会在东京继续她作为内务部长的职责并在中央政府沟通协调世博会工作。\n\n欢迎会后，在接下来的聚餐时，关西的政商界人士都纷纷来向里美敬酒，她以茶代酒，接受着真诚或虚假的欢迎和问候。“牛込专员是咱们大阪出身的，至少肯定对这事是真心实意的，对吧？”一名建筑公司的社长说，周围的人纷纷认同。“里美专员肯定能办大事，毕竟是咱们大阪女儿！”“对对，为世博会的成功干杯！”\n\n里美的手有点颤抖地举起茶杯，她过去的人生中还没有受到过这样的关注，脸上泛红地对众人说道：“大家这么信任咱，咱一定会......”里美意识到自己说了关西腔，但考虑到周围就都是同乡，她继续说了下去，“一定会尽全力为大阪世博服务的！会把那些个问题都......为大家解决！一定会让世博会尽善尽美地完成！”周围的大人们都笑了起来，“说得对！”“我们肯定能发财——能繁荣！”里美一口气说了这么多豪言，又觉得有些害羞，喃喃自语道：“到底能不能完成呢，不能给PPP的大家丢脸啊......”\n\n不过里美还是听到了一些轻微的叹息在说：“一个小姑娘，不把世博会搞垮就不错了。”她有些伤心，默默低下了头，却又想起来出发之前沙绫对自己说的话：“小里美，一定会有人反对你的，但是不要灰心，想想我们，PPP的大家都会在你身后。”她眼中闪过了一丝坚定的光芒，沉默片刻后抬头说道——"
expo.2.a: "请各位放心，我一定会成功的！"
expo.3.t: "大阪关西世博会圆满举办！"
expo.3.d: "今日的大阪湾岸的梦洲岛无比热闹，因为在那里正举办着大阪关西世博会的开幕式，历史上第二次，在大阪汇集了代表人类未来的最新成果，来自世界各地的游客们正等不及要大饱眼福。\n\n“小里美，我就知道你能做到的！”香澄抱住了里美蹭来蹭去，里美不好意思地害羞笑着说：“那啥，还是因为有大家的支持咱才能成功呢。”沙绫听见后，微微一笑：“小里美说起了关西腔呢。”\n\n“啊！我又说了吗......”离开了香澄的拥抱后，里美意识到自己的关西腔而有些不好意思地说道。“那又怎么样，里美放心说就是了。”有咲笑着摆了摆手，“这次世博会就是要向世界展示关西的魅力啊，我们的总务部长怎么能对自己的关西腔害羞呢？”多惠点点头说道：“是啊，我可从来不会因为自己喜欢兔子害羞呢。”\n\n“大家——”里美眼眶有些微红地看着众人，“这些日子以来，我一直担心会失败，给大阪的父老乡亲们丢脸，可是大家都在背后支持我，我才能坚持到现在！”里美一边笑着却又一边抹了抹眼角，说道：“真是像梦一样啊，就像我还在为姐姐的生日写歌那时候一样，也是大家在支持我......”\n\n沙绫用温柔的眼神看着里美说道：“但是现在，我们一起完成了更伟大的事呢。不仅是观众们，是全国，全世界——”“都听到了我们的声音！我们的星之鼓动！”香澄兴奋地说，振臂一呼，“kirakiradokidoki！”有咲无奈地扶额，嘴角却又露出一丝笑意：“喂，你这家伙冷静一下。不过，我们真的做到了之前想都不敢想的事情呢。”\n\n“是啊，就像星星们都在一起闪闪发光一样，我们也把自己的光芒展示给了所有人。”多惠微笑着总结。此时的世博会场地仍然人山人海，在场地上，已经多出来了一个新建的小型特别场馆，向游客们介绍里美部长如何在危难之时受命，成为大阪关西世博会复兴担当部长，并一步步用自己的努力让这个原本无望的计划走向成功。不是依靠超自然力量和神秘吉他——虽然也有依靠一些，但更多是靠她和大家永远对未来充满期望的精神、脚踏实地的辛勤付出和工作，以及她对家乡的一片热爱。\n\n里美看向PPP的众人，眼眶再次红了：“感觉说关西腔也没多让人害羞了呢，我很自豪自己出生于大阪哦。我渴望着自身能够产生改变，能够成为更好的自己，看到更美丽的景色——正是这份动力以及对家乡的热爱，还有Popipa的大家的支持，让我走到了今天呢。而且在这之后，我就不用奔波于两地之间，可以在东京更多地和大家待在一起了。所以我要说......”她看向了微笑的众人，深吸一口气，缓缓开口说道——"
expo.3.a: "我做到了，大家！谢谢你们的支持和陪伴！"
expo.4.t: "大阪关西世博会顺利举办！"
