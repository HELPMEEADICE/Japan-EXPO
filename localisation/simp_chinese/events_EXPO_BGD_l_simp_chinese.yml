expo.7.t: "与关西政商界的会晤"
expo.7.d: "自从中央政府直接接手世博会建设，并决定招徕外地企业承建世博会后，在一场与关西政商界高层会谈的座谈会上，里美脸上露不出来哪怕是一点点公式笑容地在听着来自这些政商高层的连番抱怨。一个建筑社长率先发问：“牛込部长，请问东京方面是什么意思？直接天降一个部长来干涉不说，现在还要抢我们关西人的饭碗吗！”“是啊，关东人就是想来分利益了吧我看！”“请取消这样的决定，至少反馈给他们！”\n\n里美紧皱着眉头，她开口道：“各位，我理解你们的不满，可是国家值此内战重建之际，必须协力一致才能度过难关，我们的内阁经过评估认为，需要外地企业的参与世博会才能顺利完工。”一个中年人站起来激动地问道：“部长，您这是不信任我们吗！？这次世博会本来就承担着大阪和关西复兴的重任，工作和订单全让外地人抢了我们怎么办？”另一人附和道：“您可是我们大阪人啊，就这么不为家乡利益着想吗？”座谈会上瞬间吵了起来，那些因为自己利益受损而不满的声音传进里美耳中，让她脸色有点苍白。\n\n“大家！”里美的声音突然提高，让所有人都吃了一惊，停下争吵和抱怨看向她，里美声音略带颤抖地继续说道：“这次世博会不仅是属于大阪和关西，还属于日本，属于全世界。如果我们只考虑自己关西人的利益，却忘记了这场世博会是为全世界而办......那么，它就注定不会——成功！”里美以和平时她柔弱风格不符的激烈发言说完了这句话，在场的政商高层们都安静了不少，他们有所动摇，但也不可能被一番慷慨激昂的演讲就彻底打动，略显沉默的屋内还是有人小声提出道：“那总不能让我们干看着其他地方的企业尤其是关东的把生意都抢了吧？”“是啊，而且这样关西民众会怎么想？民众们可都把您当关西的女儿看呢，对您很有亲切感，这就不会破坏您在他们心中建立的形象吗？”\n\n里美略微冷静了下来，开口说道：“这种决定不是我一个人能做出来的，各位也都知道。但如果有必要的话，我愿意为这件事负责，即使大家都不喜欢这个决策——”里美深吸了一口气，更加坚定地说道：“我也一定要把这次世博会办好！既是为了大阪和关西，也是为了日本！”在场的人看见这个之前被他们认为柔弱的少女部长身上散发出前所未有的坚定气息，心中惊讶起来。半晌，有一人提问道：“那么，关于我们本地企业的问题......”\n\n“请放心，在政府的招标之中，会有各位的一席之地。”里美一边说着官话，一边从自己刚才前所未有的激动和慷慨之中回过神来，感到心脏怦怦直跳，又有一丝不可思议和不好意思，但她还是继续讲了下去，“本地复兴也是我们政府这次工作的重点，不会无视关西的民众和企业。”一阵窃窃私语声传来，虽然对这样模糊的许诺不是完全满意，但他们知道自己也没有别的办法。“那就好。”有人说道，其余人也沉默地点了点头。\n\n里美终于松了一口气，说道：“感谢各位的理解！——”"
expo.7.a: "诸位先生，请真正为大阪和国家的利益考虑吧！"
expo.8.t: "维新之会"
expo.8.d: "大阪维新会的党总部，维新会和闪耀党大阪支部双方的工作人员正紧锣密鼓地准备着这次重要的会谈，里美坐在车上，看着窗外的景色，却已神游东京，她记得有咲的嘱托——“维新会提出任何有关地方分权尤其是大阪都的构想，都不要回应或者糊弄过去。”里美抓紧了自己的正装裙摆，心里想道：“那些大阪都的构想，真的能让大阪的人们活得更好吗？”\n\n“牛込部长，到了。”秘书低声提醒道。里美走下车，进入了大阪维新会的总部，一袭粉色公务裙装的她在这个充斥着右翼高效气氛的总部内格格不入。迎接她的是大阪府知事吉村洋文和大阪市长横山英幸，她微微颔首，吉村也伸手邀请她入座。中间的长桌两侧，闪耀党和维新会的双方人员已经开始了各自的工作。\n\n“牛込部长，你是咱大阪出来的,我们就不说那么多套话了，不符合我们维新会和关西人的风格。”吉村开口道，“我们维新会肯定不会反对世博会重启，但说实话......”吉村望向横山，横山会意，点头开口说道：“这时候有多少意义，对大阪和关西有多少好处，我们可不知道了。毕竟这次是你们这个半路杀出来的闪耀党主导的，跟我们维新会可没什么关系了。”里美知道她们在说什么，维新会自身的诉求可能被闪耀党政府无视，他们担心的就是这个。\n\n“吉村知事，横山市长，你们的担心可以理解。”里美努力将目光对准二人说道，“关于度假综合区和赌场问题，中央知道大阪地方财政紧张，我们会担负其中大部分的资金的。”里美心里默默叹了口气，等待着二人的回应。“那就好说！你们搞的‘地方资金直接补助’还是很有用的。”吉村微笑道。横山也点点头：“如此便可对我们双方都有利了。”\n\n所以，谈完了？虽然沙绫在之前安慰她这场会议不会有多难，没想到是真的？里美刚想松口气，却又见吉村开口道：“里美部长啊——我不知道这么叫你合不合适，见谅见谅，但你毕竟是大阪出身嘛。你作为内务部长，想必也了解过大阪府和大阪市双重行政效率低下的问题吧？”里美无奈地点点头，她当然知道，吉村又继续道，“你作为关东的中央政府中的关西人，可不可以为我们关西争取更多自己的利益呢？”里美想起了有咲的警告，想开口说点什么官话糊弄过去，横山又开口了。\n\n“看看吧，现在世博会效率低下的样子和双重行政何尝没有关系呢？两套政府班子，就要走两遍流程啊！万一这两个政府的地方执政党还不一样，那就更糟了！”横山激昂地说道，“只要能实现‘大阪都构想’，改掉这个弊病，大阪就能有一个更美好的未来！”里美动摇了，她心中确实希望家乡变得更好，也觉得大阪都未尝不可，但有咲的话又回响在耳边：“他们说得好听，实际上还是为了政商高层的利益，跟普通市民可没有什么关系。”\n\n看着里美犹豫的样子，吉村微笑着开口道：“当然，您不必现在就做出回答，我知道这个立场在闪耀党内部可能不受欢迎，但是请认真考虑一下。至于世博会的事情，维新会会全力支持。”里美松了口气，站起身微微鞠了一躬，身边的工作人员和秘书也开始收拾会议纪要，她心情复杂地开口说道——"
expo.8.a: "感谢您的理解，吉村知事。"
expo.9.t: "回东京去"
expo.9.d: "里美坐上了回到东京的新干线，看着车外飞驰而过的风景心中思绪万千，自从担任了内务部长之后，她已经做了很多。但是只在地方上做事情还不够，她决定回到东京，和主管这次世博会的中央部厅——经济产业部和总理部门交流。“至少这次回去看到的都是大家熟悉的面孔呢......”一直与自己不熟悉的大人们打交道让这位害羞和内向的部长感到了许多压力，对这次回去，她也感到放松。\n\n首先是去见经济产业部长弦卷心，是的，就是那位总是在天马行空的心，她用一贯的笑容说：“这次世博会一定能让全世界的大家都露出更多更多的笑容！我支持！里美，想要什么就尽管说吧！”里美尴尬地哈哈笑着：“嗯，我要求的不多——”旁边一脸无奈的美咲看不下去打断了心的发言：“行了，心，来和牛込部长谈具体的吧。”里美松了一口气，还是美咲比较靠谱。她与HHW的五人商定了诸多事宜，浑身疲惫地从经产部走出来，坐上车准备去下一个地点——“部长，总理去总统府了，我们需要临时改变行程。”秘书提醒道，里美闭上眼睛点点头，此刻她只想歇一会。\n\n来到总统府后，里美步入了总统办公室，她看见了意料之外的人——不仅是有咲和香澄，还有沙绫和多惠。“里美，回来了啊。”有咲脸上的疲惫一点不比她差，但还是挤出了笑容来欢迎她。里美点了点头，坐到大家面前，这种大家围坐在一起的感觉让她想起了自己还是一名普通的学生与乐队少女时，无忧无虑，身上的疲惫也逐渐融化了。她们在一起商讨了几个小时的关于世博会的公事，随后便开始了属于PPP的闲聊。\n\n“里美觉得累吗？”有咲问道。里美犹豫了一会，点头道：“很累，就连巧克力螺的消耗量感觉都变大了呢，但是我没办法在这时候停下来啊。”她叹了口气。沙绫笑眯眯地拿出来了一袋巧克力螺，对里美说道：“所以我特意给回来的小里美准备了一袋巧克力螺哦，都是里美一个人的，大家不许抢！”里美的眼睛亮了起来，拿起其中一个巧克力螺就吃了起来，含糊不清地说：“小沙绫，谢谢你！”\n\n“唉——沙绫，那我们的呢？”香澄鼓起了脸装作不满的样子问道，沙绫笑着拿出来了另一袋各式面包说：“这是大家的那份。”多惠感慨般地说：“沙绫是面包哆啦A梦呢，什么面包都能掏出来。”“啊哈哈......”沙绫挠挠头笑道。有咲看着心满意足地幸福吃着巧克力螺的里美，带着一丝宠溺无奈地笑着说道：“真是的，里美吃慢点啊，今天大家可以——”\n\n“可以什么？”香澄好奇地问。“可以、可以来我家的仓库！大家好久没去过了吧！”有咲红着脸说出这个她曾经绝对不会主动提的事情。里美惊讶地问：“可以吗？可我们已经是官员了，日程不能随意更改——”有咲轻敲着桌子保证道：“我会跟秘书们还有政府那边说清楚的，就当是任性一回好了！”\n\n“好耶，有咲万岁！”香澄欢呼道。“我会带上兔子面包去的。”多惠沉思着说。“大家还要玩扔枕头大战吗？”沙绫说出口后又不好意思地补充道，“呵呵，不过一个国家的高层一起玩扔枕头，被发现了一定会在第二天上世界头条吧。”里美心里感到前所未有的放松，她总算是可以像以前一样，再过哪怕只有一个晚上的普通又幸福的生活，与朋友一起。\n\n第二天，当大家离开了有咲家的仓库，送别里美时，她心中充满了干劲，她知道，就算是为了不让PPP的大家失望，也一定要成功。坐上回到大阪的新干线，里美心中想道——"
expo.9.a: "有PPP的大家的支持，我更有信心了呢——"
expo.10.t: "里美的募捐演讲"
expo.10.d: "今天，在里美的日程上，她需要为最近世博会的募捐计划发布一场演讲，地点就在大阪的天王寺区。里美平复了自己的心情，缓缓走向演讲台，对准了麦克风，开口对台下众多满怀期待的大阪民众说道：“各位市民们，大阪的父老乡亲们，大家中午好！今儿个的阳光很明媚啊，咱都有点出汗了呢。”台下传来一片善意的笑声，很显然，大阪的市民们都对这位同是老乡的年轻女孩颇有亲近感，甚至当作女儿来看待。里美一开始对自己不经意说出了关西腔感到有些慌乱，但一想到台下都是自己的同乡，就放下心来继续说道。\n\n“感谢各位百忙之中抽空来听咱的演讲呢！众所周知，我们大阪人和关西人一向以热情好客闻名，这次的世博会，也无疑将展现咱们的精神和文化魅力！”台下响起了掌声和叫好声，里美受到鼓舞，继续大胆说道，“咱们的心就像今日这湛蓝的天空一样明媚啊！虽然又有些个过于炎热了，对旁人来说可能太热情了呢。”里美不好意思地笑了笑，台下响起哈哈笑声——“小里美说得对！”“里美部长这话没错，可咱关西人就是这样改不了啊！”\n\n“为了这样的关西和大阪能够被更多五湖四海的人所了解，能够用它的热情感染更多人，我在此请求，市民朋友们，父老乡亲们，请为世博会捐款吧！不论多少，我知道，内战后大家还没有多少钱，但是——”里美看着台下，寂静无声，“就算只有100元，也是展现了您的热情，展现了这片土地不屈的活力和乐观！谢谢大家！”\n\n台下再次响起热烈的掌声，里美鞠躬后走下台去，听众们的热情仍未散去，还在会场内回响着。里美喃喃自语道：“刚才还是好紧张，好累啊，但是......”"
expo.10.a: "大家的支持会为我们所有人带来一个天空更加湛蓝的未来！"
expo.11.t: "脉脉？"
expo.11.d: "里美在尚未完工的世博会场地中与秘书和随行的国际博览会协会工作人员视察工程，一个怪异的现实中不存在的生物引起了她的注意。她当然知道这东西，怎么可能不知道——大阪关西世博会的吉祥物“脉脉”，浑身是蓝色的，但头部周围却长着数只向外突出的眼睛，就像是......变异生物一样，甚至连臀部都有一只......眼睛。\n\n“部长，您在看我们的吉祥物吗？”协会的工作人员微笑着指向那里的脉脉雕像，“很可爱，对吧？”\n\n“可爱......吗，应该是吧。”里美想保持礼貌，但话还是禁不住断断续续的。工作人员看出了她的犹豫，说道：“我知道，这和我们设计的传统的‘卡哇伊’形象的卡通角色吉祥物不符，但是这是在民间投稿的作品中选出来的，最终根据公众意见而决定出来的作品。”一旁的秘书叹了一口气说：“公众的口味已经如此怪异了吗？”里美不知道该说什么，只好随便问道：“那它象征着什么？”\n\n工作人员解释道：“眼睛是以细胞为原型，身体部分则象征着水，它据说可以自由地变换形态呢。”里美小声说道：“变换形态——会不会更吓人啊。还是找一个更可爱一点的形象好吧？”工作人员叹了口气说道：“部长，我们也没办法，要换掉这个形象的话恐怕有违民意吧。虽然有时候我觉得，像您本人这样可爱的形象就挺适合的。”\n\n里美听见这话后红了脸，连忙摆手说道：“怎么可能啦！我不适合......但是，我觉得一个更可爱的形象更能代表世博会吧。”正午的阳光照射在脉脉的雕像上，显得它都有点闪闪发光。工作人员摇了摇头闭上眼睛说道：“如果您真想这么做的话，评委组也许可以开启二轮公选？毕竟现在世博会热度更高，这次选出来的吉祥物更能代表民意也说不定？”秘书感慨道：“难以揣测的民意。”\n\n里美盯着雕像良久，发出了低沉的思考的唔嗯声，让人觉得有点可爱。最终她转过身来说道——"
expo.11.a: "我觉得......可以换一个吉祥物吧。"
expo.11.b: "哈哈......挺可爱的不是吗......"
expo.12.t: "大家的鼓励"
expo.12.d: "里美回到了东京，前往总统官邸与户山总统商讨世博会事务。事实上，这次不仅是香澄，PPP的大家都在。大家知道，里美已经为世博会努力了很久，而现在工程已经接近完成，里美这次回来，她们打算让她至少在精神上好好放松一下。\n\n“小里美，欢迎回来！”香澄在办公室中热情挥手，一旁的有咲一把按住了她的手，并示意秘书离开。五人聚在一起，里美坐下后不经意间大大地叹了口气。“小里美看起来很累呢。”沙绫的话中有些调侃又有些心疼。“是巧克力螺能量没有补充吗？”多惠好奇问道。\n\n“不是的，大家。”里美连忙笑着摇了摇头，但是笑容也略显僵硬，“只是......有点感慨而已。”有咲看着一脸疲惫的里美，语气比跟香澄说话时柔和了许多地问道：“感慨？是为什么而感慨呢？”里美用一种不可思议的语气开始说道：“我竟然能做出这么多事情来......我一直以为自己只是一个再普通不过的女高中生，只能做一些虽然普通，但又是和大家一起做的幸福和闪闪发光的事情。这种‘伟大’的事情，过去的我即使是心中有改变的渴望也从来没有想过呢。”\n\n“但是里美做到了，很伟大啊。”多惠恬静地笑道，“我有时也会觉得很不可思议呢。过去和现在的生活对比起来就像突然从兔子变成了人一样。”沙绫无奈地笑着说：“惠惠的比喻还是很天马行空呢。不过，对我来说这种情感也很强烈吧，甚至有时候感觉像是在做梦一样。”“不一定是好梦吧。”有咲没好气地说，“自从当上这总理以来，每天都累得要死。”\n\n香澄灿烂的笑道：“有咲别这么说嘛！和国民们一起追寻梦想不是很让人激动吗！？对吧！”有咲下意识地躲开了要扑过去抱她的香澄，转头看向里美说：“不过，我也理解这种心情，不论如何，这都是我们PPP五个人走的路，我们会一起陪你走完这条不可思议的路的。”里美看向大家，沙绫露出了温柔和饱含支持的笑容，多惠微笑着点了点头，香澄也认真地笑着，握紧拳头高兴地同意。里美微微哽咽道：“其实......我也有点累啦，但是有大家的支持，而且已经到了最后关头——”\n\n香澄用惯常地自信的笑容对里美热情又坚定地说道：“已经要到最后一刻了！再坚持一下吧——”"
expo.12.a: "小里美加油，就剩最后一点努力了哦！"
expo.13.t: "共同演讲"
expo.13.d: "世博会已接近完成，作为最后的宣传工作，PPP五人决定集体作为政府官员出席一场演讲，为大阪世博宣传造势。里美经过了许多次与相关人员的交流和演讲，早已不像最初那样恐惧，但心里还是稍微有些紧张，尤其是面对着台下的万人大会场。五人互相看了一眼，香澄突然提出：“打圆阵吧！”大家围在一起（包括不情愿的有咲），将手重叠在一块，一起欢呼打气，一旁的工作人员惊讶地看着他们的领导人做出这样的举动。\n\n在宽阔的大会场上，首先演讲的是香澄，她清澈的声音在会场中回响着：“感谢大家今天的出席！我们自从内战结束后，就一直致力于让大家都能够重新追寻‘星之鼓动’，振兴大阪关西世博会就是其中的重要一步！”有咲接话道：“迄今为止我们已经做出了诸多努力，并取得显著成果。这要感谢各位国民的热情支持和付出，也要感谢参与世博会建设的工作人员们的辛勤付出。”\n\n“就像所有乐器都聚集在一起和谐演奏才能有完美的歌一样，是我们共同的努力带来了今天这样的成就。”多惠用特有的比喻继续说道。“但是我们不能就此自满，工程还有最后一部分没有完成，如果在这时有任何不完美和半途而废就太可惜了不是吗？”沙绫微笑着说，“因此我们不会懈怠，期望各位与我等一起努力，将最后的部分完美地完成，向世界展示属于关西和日本的风貌。”听完了这些属于PPP特有的风格各异的发言，会场里响起了一阵经久不息，甚至有些震耳欲聋的掌声和欢呼。\n\n掌声平息后，香澄又开口道：“但是我们还有一个人没有讲话呢。就是我们的里美部长，铛铛！”她用双手伸向一直沉默的里美，摆出欢迎的姿势。里美鼓起勇气，对着麦克风开始说了起来，她软糯又坚定的声音在这广阔的会场中不断回荡着：“各位好，我是牛込里美，负责这次世博会建设大阪关西世博复兴担当部长。一开始，当我听到要重启世博会建设的消息时，我心里就产生了想要为之做些什么的想法，因为大阪是我的老家，那里承载着我的许多记忆。”看着寂静的台下，里美尽力安抚住自己紧张的情绪说道，“我犹豫了一个晚上没有睡着，在思考要不要参与。过去的我很没有自信，我害怕毁了这次世博会，让同乡们失望，给PPP的大家丢脸，第二天大家还在好奇我为什么有了黑眼圈。”台下传来一阵轻松的笑声，里美害羞地笑了笑。\n\n“但是最终在商讨时，我却不自觉地把想要为世博会做贡献的话说出了口，我想，那一定就是我内心深处的渴望吧。”里美脸上开始浮现出幸福又自豪的笑容，“我本以为会被阻止，但大家竟然都在支持我！就连小有咲也......”有咲在一旁慌忙提醒：“工作时称职务！”但里美已经完全沉浸在演讲中，继续说着：“大家还提出让我负责这次世博！我一开始没有想到会这样，可是心中改变的渴望越来越大，让我想要去试试，试一试如果真的这样做了自己会有什么变化呢——会不会有小香澄所说的闪闪发光，心动不已的感觉呢？”\n\n台下响起了热烈的掌声，里美深呼吸了一下，说道：“所以我决定了，担当起这样的重任，为这次世博会和国民们服务，也为了自己的改变而拼搏。我没有失败，现在我们即将成功，我希望这次世博会，能给在座的各位，给全体国民，甚至给全世界也带来改变时的激动——”香澄激动地抢话道：“还有闪闪发光，心动不已的感觉！”里美微笑着说：“对，就是这样，请大家一起说吧。”PPP的五人一起说出来了最后的话——"
expo.13.a: "感谢大家的支持，敬请期待吧！"
expo.13.t: "共同演讲"
expo.13.d: "世博会已接近完成，作为最后的宣传工作，PPP五人决定集体作为政府官员出席一场演讲，为大阪世博宣传造势。里美经过了许多次与相关人员的交流和演讲，早已不像最初那样恐惧，但心里还是稍微有些紧张，尤其是面对着台下的万人大会场。五人互相看了一眼，香澄突然提出：“打圆阵吧！”大家围在一起（包括不情愿的有咲），将手重叠在一块，一起欢呼打气，一旁的工作人员惊讶地看着他们的领导人做出这样的举动。\n\n在宽阔的大会场上，首先演讲的是香澄，她清澈的声音在会场中回响着：“感谢大家今天的出席！我们自从内战结束后，就一直致力于让大家都能够重新追寻‘星之鼓动’，振兴大阪关西世博会就是其中的重要一步！”有咲接话道：“迄今为止我们已经做出了诸多努力，并取得显著成果。这要感谢各位国民的热情支持和付出，也要感谢参与世博会建设的工作人员们的辛勤付出。”\n\n“就像所有乐器都聚集在一起和谐演奏才能有完美的歌一样，是我们共同的努力带来了今天这样的成就。”多惠用特有的比喻继续说道。“但是我们不能就此自满，工程还有最后一部分没有完成，如果在这时有任何不完美和半途而废就太可惜了不是吗？”沙绫微笑着说，“因此我们不会懈怠，期望各位与我等一起努力，将最后的部分完美地完成，向世界展示属于关西和日本的风貌。”听完了这些属于PPP特有的风格各异的发言，会场里响起了一阵经久不息，甚至有些震耳欲聋的掌声和欢呼。\n\n掌声平息后，香澄又开口道：“但是我们还有一个人没有讲话呢。就是我们的里美部长，铛铛！”她用双手伸向一直沉默的里美，摆出欢迎的姿势。里美鼓起勇气，对着麦克风开始说了起来，她软糯又坚定的声音在这广阔的会场中不断回荡着：“各位好，我是牛込里美，负责这次世博会建设大阪关西世博复兴担当部长。一开始，当我听到要重启世博会建设的消息时，我心里就产生了想要为之做些什么的想法，因为大阪是我的老家，那里承载着我的许多记忆。”看着寂静的台下，里美尽力安抚住自己紧张的情绪说道，“我犹豫了一个晚上没有睡着，在思考要不要参与。过去的我很没有自信，我害怕毁了这次世博会，让同乡们失望，给PPP的大家丢脸，第二天大家还在好奇我为什么有了黑眼圈。”台下传来一阵轻松的笑声，里美害羞地笑了笑。\n\n“但是最终在商讨时，我却不自觉地把想要为世博会做贡献的话说出了口，我想，那一定就是我内心深处的渴望吧。”里美脸上开始浮现出幸福又自豪的笑容，“我本以为会被阻止，但大家竟然都在支持我！就连小有咲也......”有咲在一旁慌忙提醒：“工作时称职务！”但里美已经完全沉浸在演讲中，继续说着：“大家还提出让我负责这次世博！我一开始没有想到会这样，可是心中改变的渴望越来越大，让我想要去试试，试一试如果真的这样做了自己会有什么变化呢——会不会有小香澄所说的闪闪发光，心动不已的感觉呢？”\n\n台下响起了热烈的掌声，里美深呼吸了一下，说道：“所以我决定了，担当起这样的重任，为这次世博会和国民们服务，也为了自己的改变而拼搏。我没有失败，现在我们即将成功，我希望这次世博会，能给在座的各位，给全体国民，甚至给全世界也带来改变时的激动——”香澄激动地抢话道：“还有闪闪发光，心动不已的感觉！”里美微笑着说：“对，就是这样，请大家一起说吧。”PPP的五人一起说出来了最后的话——"
expo.13.a: "感谢大家的支持，敬请期待吧！"


